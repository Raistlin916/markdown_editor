<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>MDitor</title>
	<link type="image/x-icon" rel="icon" href="favicon.ico" id="favicon">
	<link rel="stylesheet" href="./stylesheets/normalize.css">
	<link rel="stylesheet" href="./stylesheets/codemirror.css">
	<link rel="stylesheet" href="./stylesheets/theme/default.css">
	<link rel="stylesheet" href="./stylesheets/style.css">
	<script src="./javascripts/res.js"></script>
	<script src="./javascripts/codemirror.min.js"></script>
	<script src="./javascripts/mode/markdown.js"></script>
	<script src="./javascripts/markdown.js"></script>
</head>
<body>
	<header>
		<input type="text" id="title" class="transparent-input">
		<div class="pull-right">
			<div class="icon-cog" id="setting-btn"></div>
			<div class="mode-control" id="mode-control"></div>
			<div class="icon-loop" title="reset" onclick="confirm('清空您的文件')?reset():null;"></div>
		</div>
	</header>

	<div class="container">
		<div class="code-area">
			<div class="icon-arrow-down abs-top-right" id="md-download" title="download: Ctrl + Alt + D" onclick="downloadMD()"></div>
		</div>
		
		<div class="display-area">
			<div class="display-content"></div>
		</div>
		<div class="icon-arrow-down abs-top-right" id="html-download" title="download: Ctrl + Alt + H" onclick="downloadHTML()"></div>
	</div>

	<div class="setting-area">
		config
	</div>

	<script src="./javascripts/app.js"></script>
</body>
</html>
