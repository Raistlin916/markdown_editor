<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>MDitor</title>
	<link type="image/x-icon" rel="icon" href="favicon.ico" id="favicon">
	<link rel="stylesheet" href="./stylesheets/normalize.css">
	<link rel="stylesheet" href="./stylesheets/codemirror.css">
	<link rel="stylesheet" href="./stylesheets/theme/default.css">
	<link rel="stylesheet" href="./stylesheets/style.css">
	
	<script src="./javascripts/lib/codemirror.min.js"></script>
	<script src="./javascripts/mode/markdown.js"></script>
	<script src="./javascripts/lib/markdown.js"></script>
</head>
<body>
	<header>
		<input type="text" id="title" class="transparent-input">
		<div class="pull-right btn-group">
			<div class="icon-cog" title="setting" id="setting-btn"></div>
			<div class="mode-control" id="mode-control"></div>
			<div class="icon-loop" title="reset" onclick="confirm('清空您的文件')&&reset()"></div>
		</div>
	</header>

	<div class="container">
		<div class="code-area">
			<div class="icon-arrow-down abs-top-right" id="md-download" title="download: Ctrl + Alt + D" onclick="downloadMD()"></div>
		</div>
		
		<div class="display-area">
			<iframe frameborder="0" class="display-content"></iframe>
		</div>
		<div class="icon-arrow-down abs-top-right" id="html-download" title="download: Ctrl + Alt + H" onclick="downloadHTML()"></div>
	</div>

	<div class="setting-area">
		<div class="icon-checkmark pull-right buffer-top2" title="中"></div>
		<h3>编译后html样式</h3>
		<input type="radio" value="outlink" id="radio-outlink" name="link-style">
		<label for="radio-outlink" class="buffer-right2">外链</label>
		<input type="radio" value="inline" id="radio-inline" name="link-style">
		<label for="radio-inline" class="buffer-right2">内嵌</label>
		<input type="radio" value="nolink" id="radio-nolink" name="link-style">
		<label for="radio-nolink">无</label>
		<p>
			<input type="range" step=1 id="style-select">
			<span id="style-select-display"></span>
		</p>
		
		<div class="buffer-top2">
			<iframe frameborder="0" id="sandbox" width='100%' height=300></iframe>
		</div>
	</div>
	
	<script src="./javascripts/module.js"></script>
	<script src="./javascripts/res.js"></script>
	<script src="./javascripts/promise.js"></script>
	<script src="./javascripts/style_setting.js"></script>
	<script src="./javascripts/app.js"></script>
	
</body>
</html>
